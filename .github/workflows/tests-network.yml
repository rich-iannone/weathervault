name: Network Tests

on:
  # Run on pushes to main (not PRs, to avoid blocking contributors)
  push:
    branches:
      - main
  # Run daily at 6 AM UTC to catch external API changes
  schedule:
    - cron: "0 6 * * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  network-tests:
    name: Network Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run network tests
        run: |
          uv run pytest -m "network" --timeout=120 --tb=short -v
        env:
          HTTPX_TIMEOUT: "60"
